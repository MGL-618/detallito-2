<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Coraz贸n con texto fluido</title>

<style>
body{
    margin:0;
    height:100vh;
    background:#000;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:Arial, sans-serif;
}

.word{
    position:absolute;
    color:#ff9ec9;
    font-weight:bold;
    font-size:1.15rem;
    text-shadow:0 0 12px #fff;
    white-space:nowrap;
    user-select:none;
    pointer-events:none;
}
</style>
</head>

<body>

<script>
const scale = 18;
const wordsCount = 60;
const words = [];
let time = 0;

// Crear palabras
for(let i=0;i<wordsCount;i++){
    const el = document.createElement('div');
    el.className = 'word';
    el.innerText = 'I love you Selina';
    document.body.appendChild(el);
    words.push(el);
}

// Funci贸n coraz贸n
function heart(t){
    const x = 16 * Math.pow(Math.sin(t),3);
    const y = -(13*Math.cos(t)
              - 5*Math.cos(2*t)
              - 2*Math.cos(3*t)
              - Math.cos(4*t));
    return {x:x*scale, y:y*scale};
}

// Generar puntos equidistantes sobre la curva
function generatePathPoints(steps = 2000){
    const pts = [];
    let prev = heart(0);
    let dist = 0;
    pts.push({t:0, d:0});

    for(let i=1;i<=steps;i++){
        const t = (i/steps) * Math.PI*2;
        const p = heart(t);
        dist += Math.hypot(p.x - prev.x, p.y - prev.y);
        pts.push({t, d:dist});
        prev = p;
    }
    return {pts, total:dist};
}

const path = generatePathPoints();

function tAtDistance(target){
    for(let i=1;i<path.pts.length;i++){
        if(path.pts[i].d >= target){
            return path.pts[i].t;
        }
    }
    return 0;
}

function animate(){
    time += 0.25; // velocidad lenta y suave

    const spacing = path.total / wordsCount;

    words.forEach((el,i)=>{
        const dist = (time + i*spacing) % path.total;
        const t = tAtDistance(dist);

        const p = heart(t);

        // ngulo hacia el centro
        let angle = Math.atan2(-p.y, -p.x);

        // Evitar que el texto se voltee
        if (angle > Math.PI/2 || angle < -Math.PI/2) {
            angle += Math.PI;
        }

        el.style.transform =
            `translate(${p.x}px, ${p.y}px)
             rotate(${angle}rad)`;
    });

    requestAnimationFrame(animate);
}

animate();
</script>
